<div class="dialog-container">
  <div class="close-container">
    <mat-icon class="close" (click)="dialogRef.close()">close</mat-icon>
  </div>
  <h1>User Profile</h1>

  <div class="profile-img" *ngIf="user$ | async as user">
    <div class="profile-img">
      <img
        width="120px"
        height="120px"
        [src]="user.photoURL ?? '/assets/img/profile_Pic_gray.png'"
      />
      <button
        [disabled]="user.email == 'guest@example.de'"
        mat-mini-fab
        (click)="inputField.click()"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <input
      type="file"
      hidden
      #inputField
      (change)="uploadImage($event, user)"
    />
  </div>
  <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="row">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="firstName"
          placeholder="First Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="lastName"
          placeholder="Last Name"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="displayName"
          placeholder="Display Name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="zipCode"
          placeholder="Zipcode"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="street"
          placeholder="Street"
        />
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput formControlName="city" placeholder="City" />
      </mat-form-field>
    </div>
    <div class="button-container">
      <button
        [disabled]="users.email == 'guest@example.de'"
        type="submit"
        class="margin-top"
        mat-raised-button
        color="primary"
      >
        Save
      </button>
    </div>
    <p [class.d-none]="!guest">Unregistered users cannot use this option!</p>
  </form>
</div>
